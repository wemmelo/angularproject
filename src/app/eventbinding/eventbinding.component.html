<!--Aqui abaixo vamos aprender a reagir a interação do usuário, por exemplo clicando em um botão, digitando algo, foco ...
para isso vamos trabalhar com o event binding-->
<div class="container">
    <br>
    <h1 class="row d-flex justify-content-center">Data binding event binding</h1>
    <div class="alert alert-primary" role="alert">
      Nome do projeto <strong>{{title}}</strong>
    </div>
  
    <div class="alert alert-primary" role="alert">
      Nome dinâmico <strong>{{nome}}</strong>
    </div>
  
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" class="form-control" (input)="alterarNome($event)">
    </div>
    <!--event binding do angular on-click ou (click)-->
    <button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button>
  
  </div>
